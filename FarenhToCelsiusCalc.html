<html>
  <head>
  </head>
  <body>
    <script>
      //take f
      //apply f to c formula
      //output result
      
      //-32 * 5 / 9
      function convertF() {
        var f = prompt("Temperature in F");
        var c = ((f - 32) * 5)/9;
        window.alert(c + " degrees Celsius");
      }
    </script>
    <button onclick="convertF()">Click me</button>
  </body>
</html>
